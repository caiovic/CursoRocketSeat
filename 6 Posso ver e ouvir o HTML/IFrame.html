<!--
    <iframe> - inlane frame element
      serve para poder pegar conteúdos de outras plataformas
      sem precisar baixar e hospedar no servidor.
    
    - Atributos
        - src
        - height
        - width
        - title (acessibilidade)
        - allowfullscreen
        - frameborder
    
        obs: Não é tão comum de se usar e pode causar problemas de segurança
        e de direitos autorais. Mais em:
          https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/iframe
-->

<!--
     iframe basico
    <iframe src="https://google.com" frameborder="0"></iframe> 
-->

<!--
    altura - height
    largura - width
    link - src
    titulo - title
    borda - frameborder
    atributos - allow (permitir)
    tela cheia - allowfullscreen
    * Atributos
   - gyroscope: pra quando o usuário girar o celular, o vídeo gira junto;
   - autoplay: o vídeo começa sozinho;
   - picture-in-picture: basicamente a função de encolher o vídeo igual no opera;
-->
