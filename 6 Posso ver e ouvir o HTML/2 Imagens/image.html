<!--
    <img> - é um elemento vazio, sem fechamento

    - src (caminho da imagem)
    - alt (alternativa a imagem, quando ela não aparece)
    - title (titulo que aparece ao passar o mouse em cima)
    - width (largura da imagem)
    - height (altura da imagem)
    - adicionando link - com a tag <a href=""> tornando a imagem
        em um link clicavel.

    * Serviço de imagens gratuito: source.unsplash.com

    OBS: Usar imagens livres de direitos autorais.

    OBS 2: talvez seja bom não usar width e height juntos, pois
    pode zoar a imagem.

-->

<a href="https://google.com">
<img 
src="https://source.unsplash.com/random" 
alt="random"
title="colocar um titulo na imagem"
width="150px"
height="150px"
> 
</a>
