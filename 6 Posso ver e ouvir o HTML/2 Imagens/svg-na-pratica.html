<!--
    <svg>

    não vai ser feito na mão, pois é inviável
    usaremos softwares para isso.
-->

<svg style="background-color: red;"  width="200" height="200">
    <circle cx="50" 
    cy="50" r="50"  stroke="green" 
    stroke-width="4" fill="yellow" />
</svg>

<!--
    cx - eixo x
    cy - eixo y
    r - raio
    stroke - borda
    stroke-width - largura da borda
    fill - preenchimento
-->


<svg widht="300" height="200">
    <rect width="100%" 
    height="100%" 
    fill="blue" 
    stroke="yellow"
    stroke-width="5" />
</svg>

<!--
    vantagens: 

    Uma vantagem do uso do svg é a redução de
    chamadas http, pois o sgv já se encontra dentro
    do arquivo.

    Além de ser costumisável, podendo colocar
    background-color por exemplo

-->

<!--
    Desvantagens:

    Pode acabar poluindo demais a página

    O Browser não guarda o cache do svg
-->

<!--
    É possível criar um arquivo sgv para que esses problemas 
    não ocorram, transformando esse arquivo em uma imagem.
-->

<img src="./assets-example/ball.svg" alt="SVG">
