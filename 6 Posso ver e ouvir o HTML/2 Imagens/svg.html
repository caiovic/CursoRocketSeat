<!--
    SGV <svg>

    É uma marcação, estilo html, mas não é para textos, e sim para fazer imagens.
    Possuimos elementos para gerar formas.

    
    Para entender melhor

    - Imagem rasterizada(via Pixels) X Imagem vetorizada (via algoritmo)


    Benefícios (vetorizada)
    - Mais Leve
    - Mais detalhada
    - Maior acessibilidade e SEO
    - Poder ser editada via CSS ou atributos


    Desvantagens (vetorizada)
    - Pode ser mais complicado de trabalhar
    - Quanto mais complexa a imagem, mais trabalho para o navegador
    - Navegadores mais antigos não possuem suporte a essa tag


    

    Para fotografias, ainda prefira usar imagens rasterizadas. Não é
    necessário para tudo
    Extensões imagens rasterizadas: .png, .jpg, .jpeg

    OBS: o programa figma constrói esse tipo de coisa

-->


<!-- Se der zoom, a imagem fica pixelada -->
 <img src="./assets-example/ball.png" alt="Bola"> 


<svg widht="100" height="100">
    <circle cx="50" cy="50" r="40"  stroke="green" stroke-width="4" fill="yellow" />
</svg>
