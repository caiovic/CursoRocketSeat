<!--
    Listas

    - Ordenadas
    - Não ordenadas

    <li></li> cria um item de lista
    li* um numero - multiplica as listas

    <ol></ol> lista ordenada

    <ul></ul> não ordenada

    obs: sempre declarar se uma lista é ou não
    organizada para não ocorrer erros no código.
-->

<h1>Suco Detox</h1>

<h2>Ingredientes:</h2>


<!--Ordenada-->

<ol>
    <li>3 folhas de couve;</li>
    <li>1 laranja;</li>
    <li>1 pedaço de gengibre;</li>
    <li>300ml de água;</li>
    <li>adoçante a gosto;</li>
    <li>Gelo a gosto;</li>
</ol>



<!--Não ordenada-->

<ul>
    <li>3 folhas de couve;</li>
    <li>1 laranja;</li>
    <li>1 pedaço de gengibre;</li>
    <li>300ml de água;</li>
    <li>adoçante a gosto;</li>
    <li>Gelo a gosto;</li>
</ul>
