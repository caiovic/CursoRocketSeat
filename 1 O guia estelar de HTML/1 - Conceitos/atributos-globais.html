<!--
    Atributos Globais mais utilizados:

    - class - aplica estilos css e acesso no js

    - contenteditable - torna um conteudo editavel se estiver true
    (se salvar a pagina, perde o conteúdo)

    - data-* - muito utilizado no Js e css - expande os dados possíveis

    - hidden - esconde o conteúdo

    - id - não é pra repetir

    - style - estiliza no html

    - tabindex - para quem navega com o tab

    - title - aparece um título oculto

-->

<div class="carrinho" contenteditable="true">
    conteudo
     <!-- elementos aqui dentro-->
</div>

<div
    class="carrinho" data-qualquer nome aqui>
     <!-- elementos aqui dentro
    separar ou por traço ou sem espaço-->
    conteudo
</div>

<div
    class="carrinho" hidden>
    conteudo
     <!-- elementos aqui dentro-->
</div>

<div
    class="carrinho" id="cart">
    conteudo
     <!-- elementos aqui dentro-->
</div>

<div
    class="carrinho" style="color: red">
    conteudo
     <!-- elementos aqui dentro-->
</div>

<div tabindex="1">
    conteudo
     <!-- elementos aqui dentro-->
</div>

<div tabindex="2">
    conteudo
     <!-- elementos aqui dentro-->
</div>

<div tabindex="3">
    conteudo
     <!-- elementos aqui dentro-->
</div>

<div title="Definir um titulo">
    conteudo
     <!-- elementos aqui dentro-->
</div>
