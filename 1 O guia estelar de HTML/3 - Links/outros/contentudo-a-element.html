<!--
    Conteúdo dos hyperlinks:

    - qualquer conteúdo
    - title é global
    - a ideia do title não funciona em dispositivos móveis
-->

<!-- O title aparece quando se passa o mouse em cima do conteúdo -->
<a href="http://google.com" title="Ir para o Google">Google</a>


<!-- pode colocar até um h1, h2 e por aí vai dentro do title-->
<a href="http://google.com" title="Ir para o Google">
    <h1>Google</h1>

</a>


<!-- É possível colocar mais de uma coisa, incluindo imagens -->
<a href="http://google.com" title="Ir para o Google">
    <h1>Google</h1>
    <p> É possivel colocar mais de uma coisa dentro</p>
    <img src="https://source.unsplash.com/random" alt="">
</a>
