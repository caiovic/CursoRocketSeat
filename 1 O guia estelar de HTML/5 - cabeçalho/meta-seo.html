    <meta>

    - charset
    - viewpoint
    - author
    - description
    - robots

-->

<head>

    <!-- SEO (Search Engine Optimization ou motores de busca, como o google)-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--Define o autor da página-->
    <meta name="author" content="Mayk Brito">


    <!--Descrição do site no mecanismo de busca, logo abaixo do link no google-->
    <meta name="description" content="Um website para iniciantes em programação">

    <!--Degine o que o robô de busca do google fará com a sua página-->
    <meta name="robots" content="index, follow">



</head>
