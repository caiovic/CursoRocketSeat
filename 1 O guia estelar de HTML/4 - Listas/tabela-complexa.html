<!--
    2 Lojas
        Quantos produtos foram produzidos, quantos
        vendidos e agrupado por nome dos produtos.
-->

<table>

    <caption style="color:blueviolet">Produzidos Vs Vendidos por Loja</caption>

    <colgroup>
        <col>
        <col span="2" style="background-color:red">
        <col span="2" style="background-color:blue">
    </colgroup>

    <thead>

        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Loja 1</th>
            <th colspan="2">Loja 2</th>
        </tr>

        <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
        </tr>

    </thead>

    <tbody>

        <tr>

            <th scope="row">Vassouras</th>
            <td>50</td>
            <td>30</td>
            <td>20</td>
            <td>20</td>

        </tr>

        <tr>

            <th>Baldes</th>
            <td>10</td>
            <td>10</td>
            <td>30</td>
            <td>25</td>
        </tr>


        <tr>

            <th>Rodos</th>
            <td>15</td>
            <td>10</td>
            <td>25</td>
            <td>25</td>

        </tr>

        <tr>

            <th>Luvas</th>
            <td>40</td>
            <td>30</td>
            <td>45</td>
            <td>35</td>

        </tr>

    </tbody>

</table>



<!--
    rowspan="" é para que uma linha ocupe determinados espaços

    colspan="" é para que uma coluna ocupe determinado espaço.

    <colgroup> agrupa as colunas

    span="" são as colunas
    
    scope="colgroup" escopo de agrupamento de colunas para 
    acessibilidade visual do usuário

    scope="col"  escopo de colunas para acessibilidade visual do usuário

    scope="row" escopo de linha
    
-->
